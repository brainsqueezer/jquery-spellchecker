<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>jQuery Spell Checker example</title>
	<link rel="stylesheet" type="text/css" media="screen" href="css/spellchecker.css" />
	<link rel="stylesheet" type="text/css" media="screen" href="css/example.css" />
</head>
<body>
	<div id="textarea-example" class="helper-clearfix">

		<p>
			<label for="content">
				Add your own text and check the spelling.
			</label>
		</p>

		<textarea id="content" rows="5" cols="25"></textarea>

		<div class="helper-left">

			<p>
				<button id="create">
					Create
				</button>

				<button id="check">
					Check Spelling
				</button>&nbsp;

				<button id="destroy">
					Destroy
				</button>

				<br />

				<span class="loading">
					loading..
				</span>
			</p>
		</div>

		<div class="helper-right">
			<small>
				Language:
			</small>
			<select id="language">
				<option value="en" selected="selected">English</option>
				<option value="es">Spanish</option>
				<option value="nl">Dutch</option>
				<option value="de">German</option>
				<option value="fr">French</option>
			</select>
		</div>

	</div>

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.spellchecker.js"></script>
	<script type="text/javascript">
			

		$( '#create' ).click(function(){

			$( '#content' )
			.spellchecker({
				lang: 'en',
				engine: 'google',
				suggestBoxPosition: 'above',
				onBeforeCheck: function(text){
					
					$('.loading').show();
				},
				onCheck: function(result){

					$('.loading').hide();

					if ( result ){

						alert('There are no incorrectly spelt words.');
					}
				}
			});

		}).trigger( 'click' );

		$( '#check' ).click(function(){

			$( '#content' ).data( 'spellchecker' ).check();
		});

		$( '#destroy' ).click(function(){
			
			$( '#content' ).data( 'spellchecker' ).destroy();
		});

		$( '#language' ).change(function(){

			$( '#content' ).data( 'spellchecker' ).options.lang = this.value;
		});
	</script>
</body>
</html>
