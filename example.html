<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>jQuery Spell Checker example</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Content-Style-Type" content="text/css" />
	<meta http-equiv="description" content="jQuery spellchecker demo page" />
	<meta http-equiv="keywords" content="jquery, spellchecker, spell, demo, javascript, php, plugin" />
	<link rel="stylesheet" type="text/css" media="screen" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/smoothness/jquery-ui.css" />
	<link rel="stylesheet" type="text/css" media="screen" href="css/spellchecker.css" />
	<style type="text/css">
	body {
		margin: 1em;
		font-family: 'lucida grande',helvetica,verdana,arial,sans-serif;
	}
	textarea {
		font-size: 90%;
		margin-bottom:10px;
		padding: 0.4em;
		border: 1px solid #999999;
		border-color:#888888 #CCCCCC #CCCCCC #888888;
		border-style:solid;
		height: 20em;
		width: 60em;
	}
	button {
		font-size: 90%;
		cursor: pointer;
	}
	.loading {
		background: url(../img/ajax-loader.gif) no-repeat center center;
		padding: 0.5em 8px;
		display: none;
	}
	</style>
</head>
<body>
	<div id="textarea-example">
		<p>
			<label for="text-content">
				Add your own text and check the spelling.
			</label>
		</p>
		<textarea id="text-content" rows="5" cols="25">But I must explain to you how all this mistaken idea of denounncing pleasure and praising pain was born and I will give you a complete account of the system, and expound the actual teachings of the great explorer of the truth, the master builder of human happiness. Noo one rejects, dislikes, or avoids pleasure itself, because it is pleasure, but because those who do not know how to pursue pleasure rationally encounter consequencse's that are extremely painful.

Nor again is there anyone who loves or pursues or desires to obtain pain of itself, because it is pain, but because occasionally circumstances occur in which toil and pain can procure him some great pleasure. To take a trivial example, which of us ever undertakes laborious physical exercise, except to obtain some advantage from it? But who has any right to find fault with a man who chooses to enjoy a pleasure that has no annoying caonsequences, or one who avoids a pain that produces no resultant pleasure?"

"On the other hand, we anounce with righteous indignations's and dislike men who are so beguiled and demoralized by the charms of pleasure of the moment, so blinded by desire, that they cannot foresee the pain and trouble that arre Arre bound to ensue; and equal blame belongs to those who faile in their duty through weakness of will, which is the same as saying through shrinking from toil and pain.
		</textarea>
		<div>
			<button id="check-textarea" class="ui-state-default ui-corner-all ui-button">
				Check Spelling
			</button>&nbsp;
			<span class="loading">&nbsp;</span>
		</div>
	</div>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.spellchecker.js"></script>
	<script type="text/javascript">
		// check the spelling on a textarea
		$("#check-textarea").click(function(e){
			e.preventDefault();
			$(".loading").show();

			$("#text-content").spellcheck("check", function(result){

				// spell checker has finished checking words
				$(".loading").hide();
				// if result is true then there are no badly spelt words
				if (result) {
					alert('all done');
				}
			});
		});

	</script>
</body>
</html>
