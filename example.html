<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>jQuery Spell Checker example</title>
	<link rel="stylesheet" type="text/css" media="screen" href="css/spellchecker.css" />
	<style type="text/css">
	body {
		margin: 1em;
		font-family: 'lucida grande',helvetica,verdana,arial,sans-serif;
	}
	#textarea-example {
		width: 562px;
	}
	textarea {
		font-size: 90%;
		margin-bottom: 10px;
		padding: 5px;
		border: 1px solid #999;
		border-color: #888 #ccc #ccc #888;
		border-style: solid;
		height: 20em;
		width: 550px;
	}
	.loading {
		padding: 0.5em 8px;
		display: none;
		font-size: small;
	}
	</style>
</head>
<body>
	<div id="textarea-example">
		<p>
			<label for="text-content">
				Add your own text and check the spelling.
			</label>
		</p>
		<textarea id="text-content" rows="5" cols="25"></textarea>
		<div>
			<button id="check-textarea">
				Check Spelling
			</button>&nbsp;
			<span class="loading">loading..</span>
		</div>
	</div>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.spellchecker.js"></script>
	<script type="text/javascript">
			
		$('#text-content')
		.spellchecker({
			lang: 'en',
			engine: 'google',
			suggestBoxPosition: 'above',
			onBeforeCheck: function(text){
				
				$('.loading').show();
			},
			onCheck: function(result){

				$('.loading').hide();

				if ( result ){

					alert('There are no incorrectly spelt words.');
				}
			}
		});

		var spellchecker = $('#text-content').data( 'spellchecker' );

		$('#check-textarea').click(function(e){

			spellchecker.check();
		});
	</script>
</body>
</html>
